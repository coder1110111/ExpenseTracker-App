<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password?</title>
    <script src="/forgetPassword.js"></script>
    <link rel="stylesheet" href="/Resources/stylein.css">       <!--As we are sending our style,script and logo as static files they will be under absolute path which starts with '/' and under Resources-->
    <link rel="icon" href="/Resources/ETLogo.jpg" type="image/icon type">
</head>
<body>
    <div class="login-contain">
        <h1>Expense-Tracker</h1>
        <h2>Forget-Password</h2>
        <form id="forgetPasswordForm" onsubmit="checkForget(event)">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>    
            <button type="submit">Send Link!</button>
        </form>
    </div>
</body>
</html>
