<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <script src="login-signup.js"></script>
    <link rel="stylesheet" href="Resources\stylein.css">
    <link rel="icon" href="Resources\ETLogo.jpg" type="image/icon type">
</head>
<body>
    <div class="login-contain">
        <h2>Login</h2>
        <form id="signinForm" onsubmit="checklogin(event)">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="passwrd" name="passwrd" required>
            </div>    
            <button type="submit">Login!</button>
            <p><a href="signUp.html" target="_self">SignUp</a>, if new User</p>
        </form>
    </div>
    
</body>
</html>
