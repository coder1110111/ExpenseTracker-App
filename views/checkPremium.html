<html >
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
    <style>
        @page { size: A4 }
        .sheet {
            padding: 20mm;
            background-color: #fafafa;
            page-break-inside: avoid;
            overflow: hidden;
        }
        body {
            background-color: #f0f0f0;
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }
        html, body {
            height: auto;
            margin: 0;
            padding: 0;
            page-break-inside: avoid;
        }
        h1, p {
            margin: 0 0 10px;
        }
        table ,td, th {
            border:1px solid black;
            border-collapse: collapse;
        }
        tr:nth-child(odd) {
            background-color: lightsteelblue;
        }
        .tableHead {
            background-color: lightseagreen;
            color: #fafafa;
        }
        div.fixed {
            position: fixed;
            padding: 2em;
            right: 50%;
            bottom: 0%;
            transform: translateX(50%);
        }
        .fixed {
            position: static;
            text-align: center;
            margin-top: 20px;
        }
        #downloadBtn {
            background-color: lightseagreen;
            color: #f0f0f0;
            border: 5px solid;
        }
        #downloadBtn:hover {
            background-color: purple;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="/PDF.js"></script>
    <title>Document</title>
</head>
<body class="A4">
    <section class="sheet">
        <h1 style="color:lightseagreen;">Day to Day Expenses</h1>
        <p style="text-align: left;font-size: smaller;" id="date"> Date here</p>
        <table style="width:100%;" id="monthlyData">
            <tr class="tableHead" style="background-color: lightseagreen;">
                <td style="font-weight: bold;">Date</td>
                <td style="font-weight: bold;">Description</td>
                <td style="font-weight: bold;">Category</td>
                <td style="font-weight: bold;">Expense</td>
            </tr>
            
        </table>
        <div class="fixed">
            <button type="submit" id="downloadBtn" style="background-color: lightseagreen; color: #f0f0f0;">Download PDF!</button>
        </div>
    </section>
</body>
</html>
